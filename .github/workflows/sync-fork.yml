name: Sync Fork

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # garante hist√≥rico completo para espelhar

      - name: Mirror to fork
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add fork https://x-access-token:${PAT_TOKEN}@github.com/mateuskramer/2025.2_DEC0013_SIMULADOR-FLUIDOS.git
          git push fork main --force
